version: "2.1"
services:
  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_USER='mymy' #optional
      - MYSQL_PASSWORD=passw0rd #optional
    volumes:
      - ./docker/mariadb:/config
    ports:
      - 3306:3306
    restart: unless-stopped